<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
</head>

<body>
	<div class="flex">
		<aside>
			<ul>
				<li id="open-todo">Add to do item</li>
				<li id="open-project">Add project</li>
				<li id="open-projects-list">List all projects</li>
				<li id="open-items-list">List all to do items</li>
			</ul>
		</aside>
		<div id="content">
			<form class="border-red-600 border text-center" id="to-do-form">
				<h3>To do form</h3>
				<div>
					<label for="title">Title</label>
					<input id="title" class="border-red-600 border" type="text" name="first name">
				</div>
				<div>
					<label for="desc">Description</label>
					<input id="desc" class="border border-red-900" type="text" name="last name">
				</div>
				<div>
					<label for="dueDate">Due Date</label>
					<input id="dueDate" class="border border-red-900" type="text" name="dueDate">
				</div>
				<div>
					<select name="priorityToDo" id="set-priority">
						<option disabled selected value="disabled">Choose priority</option>
					</select>
				</div>
				<div>
					<label for="notes">Notes</label>
					<input id="notes" class="border border-red-900" type="text" name="notes">
				</div>
				<div>
					<label for="checkList">Checklist</label>
					<input id="checkList" class="border border-red-900" type="text" name="checkList">
				</div>
				<div>
					<select name="projectToDo" id="projectToDo">

					</select>
				</div>
				<input type="submit" value="Submit">
			</form>

			<form id="project-form">
				<h3>Project Form</h3>
				<label for="projectTitle">Project Title</label>
				<input type="text" class="border border-red-900" name="projectTitle" id="projectTitle">
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script src="./index.bundle.js"></script>
</body>

</html>
