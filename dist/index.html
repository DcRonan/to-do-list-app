<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
</head>

<body>

	<main class="flex w-full h-screen">
		<aside class="w-80 hidden h-screen sm:block">
			<div class="flex flex-col justify-between h-screen p-4 bg-gray-800">
				<div class="text-sm">
					<div id="open-items-list"
						class="bg-gray-900 flex justify-between items-center text-white p-2 rounded mt-2 cursor-pointer hover:bg-gray-700 hover:text-blue-300">
						<span>Inbox</span>
						<span id="num-of-tasks"
							class="w-6 h-6 pt-1 bg-purple-600 rounded-full text-white text-center text-xs"></span>
					</div>
					<div id="open-projects-list" class="bg-gray-900 text-white p-2 rounded mt-2 cursor-pointer">
						Projects
					</div>
				</div>
				<div>
					<div id="project-and-task-buttons">
						<div id="project-and-task" class="flex flex-col p-3 text-white">
							<button id="open-project" type="button"
								class="border border-none bg-indigo-500 text-white rounded-md p-2 m-2 duration-300 hover:bg-indigo-700 focus:outline-none">
								Project
							</button>
							<button id="open-todo" type="button"
								class="border border-none bg-green-600 text-white rounded-md p-2 m-2 duration-300 hover:bg-green-700 focus:outline-none">
								Task
							</button>
						</div>
					</div>
					<div class="p-3 text-white bg-green-500 rounded cursor-pointer text-center text-sm duration-300 hover:bg-green-700 focus:outline-none">
						<button id="new-btn" class="rounded inline-flex items-center focus:outline-none">
							Add New
						</button>
					</div>
				</div>
			</div>
		</aside>

		<section class="w-full p-4 bg-gray-100">
			<div id="content" class="w-full h-auto p-4 text-md">

				<form id="to-do-form">
					<label class="block">
						<span class="text-gray-700">Title</span>
						<input id="title" class="form-input mt-1 block w-full" name="title">
					</label>
	
					<label class="block mt-2">
						<span class="text-gray-700">Description</span>
						<textarea id="desc" class="form-textarea mt-1 block w-full" rows="2" name="description"></textarea>
					</label>
	
					<label class="block mt-3">
						<span class="text-gray-700 mr-3">Due Date</span>
						<input type="date" id="dueDate" name="due-date" value="2020-12-21" min="2018-01-01">
					</label>
	
					<label class="block mt-4">
						<span class="text-gray-700">Priority</span>
						<select id="set-priority" class="form-select mt-2 block w-full">
							<option disabled selected value="disabled">Choose priority</option>
						</select>
					</label>
	
					<label class="block mt-2">
						<span class="text-gray-700">Notes</span>
						<textarea id="notes" class="form-textarea mt-1 block w-full" rows="2" name="notes"></textarea>
					</label>
	
					<label class="block mt-2">
						<span class="text-gray-700">Checklist</span>
						<textarea id="checkList" class="form-textarea mt-1 block w-full" rows="2" name="checklist"></textarea>
					</label>
	
					<label class="block mt-2">
						<span class="text-gray-700">Project?</span>
						<select class="form-select mt-2 block w-full" name="project-to-do" id="projectToDo">
	
						</select>
					</label>

					<div class="p-3 mt-4 text-white bg-green-500 rounded cursor-pointer text-center text-sm duration-300 hover:bg-green-700 focus:outline-none">
						<button type="submit" class="rounded inline-flex items-center focus:outline-none">
							Submit
						</button>
					</div>
				</form>

				<form id="project-form">
					<label class="block">
						<span class="text-gray-700">Project Name</span>
						<input id="projectTitle" class="form-input mt-1 block w-full" name="project name">
					</label>
					<div class="p-3 mt-4 text-white bg-green-500 rounded cursor-pointer text-center text-sm duration-300 hover:bg-green-700 focus:outline-none">
						<button type="submit" class="rounded inline-flex items-center focus:outline-none">
							Create Project
						</button>
					</div>
				</form>

				

			</div>
		</section>
	</main>

	<script src="./index.bundle.js"></script>
</body>

</html>
